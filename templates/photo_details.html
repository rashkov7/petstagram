{% extends 'base/common.html' %}
{% block content %}
    <div class="container">
        <div class="d-flex">
            <div class="d-inline p-2 w-50">
                <!-- Image -->
                <img src="{{ photo_details.photo.url }}" class="w-100 rounded mx-auto d-block" alt="Photo description">
            </div>
            <div class="d-inline p-2 w-50">
                {% for pet in photo_details.pets.all %}
                    <div class="d-flex justify-content-around">
                        <h5><u>Type:</u> {{ pet.animal_type }}</h5>
                        <h5><u>Name:</u> {{ pet.name }}</h5>
                        <h5><u>Age:</u> {{ pet.age }} </h5>
                    </div>
                {% endfor %}
                <!-- Description -->
                <p class="mt-2">Description: {{ photo_details.description }}</p>
                <!-- Likes Button -->
                <a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
                <!-- Likes Counter -->
                <p class="mt-2">Likes: 21</p>
                <!-- Buttons -->
                <a href="#" class="btn btn-primary">Edit</a>
                <a href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>

{% endblock %}
